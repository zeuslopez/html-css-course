<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img 
        width="150px"
        src="https://pngset.com/images/html-css-icon-html-css-logo-label-text-symbol-sticker-transparent-png-505239.png" 
        alt="html logo"
        >

        <!-- html5 semantic -->
    <figure>
        <img 
        width="150px"
        src="https://pngset.com/images/html-css-icon-html-css-logo-label-text-symbol-sticker-transparent-png-505239.png" 
        alt="html logo"
        >
    </figure>

    <hr>

    <!-- video -->
    <video 
        controls  
        width="15px"
        src="ruta donde esta el video.div"
        poster="ruta de la foto antes de clicar video.jpg"
    
    >
        <source>  <!-- puedo poner distintas versiones de video y el navegador elige la mas adecuada, SI no soporta el formato pide el siguiente mas adecuado -->
    </video>

</body>
</html>
